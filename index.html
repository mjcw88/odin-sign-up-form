<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <div class="logo-container">
            <img src="images/odin-lined.png" alt="The Odin Project Logo">
            <div class="logo-text">Odin</div>
        </div>
        <div class="background-image">
            <img src="images/eugene-golovesov-S3XiypCkad8-unsplash.jpg" alt="Motion blurred flowers">
        </div>
        <div class="image-credit">
            Photo by <u><a href="https://unsplash.com/@eugene_golovesov">Eugene Golovesov</a></u> on <u><a href="https://unsplash.com">Unsplash</a></u>
        </div>
    </div>
    <div class="form-container">
        <div class="form-inner-container">
            <div class="form-header">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="form">
                <form action="" method="">
                    <div class="inner-form">
                        <div>
                            <p>Let's do this!</p>
                        </div>
                        <div class="form-row-pair">
                            <div class="form-row">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="form-row">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="form-row-pair">
                            <div class="form-row">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="mjcw88@odin.com" required>
                            </div>
                            <div class="form-row">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" minlength="11" maxlength="11" placeholder="07123456789">
                            </div>
                        </div>
                        <div class="form-row-pair">
                            <div class="form-row">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" minlength="8" placeholder="Minimum of 8 characters" required>
                            </div>
                            <div class="form-row">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" minlength="8" placeholder="Re-enter your password" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row submit">
                        <button type="submit">Create Account</button>
                        <div>
                            <p>Already have an account? <a href="">Log in</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
